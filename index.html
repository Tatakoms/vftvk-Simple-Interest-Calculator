<!DOCTYPE html>
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Web - App Simple Interest Calculator</title>
        <link rel="stylesheet" href="style.css">
         <script type="text/javascript" src = "script.js"></script>
    </head>
    <body>
      <div class ="container">
          <h1>SIMPLE INTEREST CALCULATOR</h1>
              <div class="text">
              <label for="Amount">Amount:</label>
              <input type="text" class = "form-control" id = "amount"><br/>
              <label for="Rate">Interest Rate:</label>
              <input type="range" id="rate" min="1" max="20" step = "0.5"> 
               Value: <span id="demo">10.5%</span><br/>
              <label for="Time">No. of Years:</label>
              <input type="number" class = "form-control" id = "time" min 1 max 20>  <br/>
            <button type="button" name="button" id = "calc">Compute interest</button>
      <div class="row" id = "resultRow" style = "display: none">
        <div class="getanswer">
          <p id = "result"></p>
        </div>
      </div>
    </div>
    <Footer>&copy; Everyone Can Get Rich </Footer>
  </div>
  </body>
</html>
